<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Dadi</title>
</head>

<body>
  <!-- title -->
  <h1 class="text-center display-1 fw-bold ">Lancia i Dadi</h1>
  <!-- box of the game -->
  <div id="box" class="container">
    <!-- select your choice even || odd -->
    <div class="m-3">
      <label for="userchoice" class="form-label">Fai una scelta</label>
      <select id="userchoice" class="form-select" aria-label="Default select example">
        <option selected>Effettua una scelta tra pari e dispari......</option>
        <option value="even">Pari</option>
        <option value="odd">Dispari</option>
      </select>
    </div>

    <!-- write a number -->
    <div class="m-3">
      <label for="numberchoice" class="form-label">Scegli il numero</label>
      <input id="numberchoice" class="form-select" aria-label="Default select example"
        placeholder="Inserisci un numero da 1 a 6...">
    </div>
    <button class="btn btn-primary">PlayGame</button>
  </div>

  <div class="result"></div>




  <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
